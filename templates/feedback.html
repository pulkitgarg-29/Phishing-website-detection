                <ul class="menu-links">

            </div>

                </li>

        <div class="text"> Feedback </div>

            <table class="container">

                 <tr class="box" style="font-size: 24px; font-weight: bold; text-transform: uppercase;">
                    <th>
                        <p style="padding: 20px; font-family: 'Comic Sans MS', cursive;">
                        <img src="{{ url_for('static', filename='img/smallphishtitanlogo.png') }}"  alt="logo" >
                        Name</p></th>
                    <th><p style="padding: 20px; font-family: 'Comic Sans MS', cursive;">üí¨ <br> Comment</p></th>
                    <th><p style="padding: 20px; font-family: 'Comic Sans MS', cursive;">‚è∞ <br>Time</p></th>
                </tr>
                 -->

                 <tr class="box" style=" color:red; font-size: 24px; font-weight: bold; text-transform: uppercase;">
                    <th>
                        <div style="padding: 20px;  font-family: 'Roboto'; display: flex; align-items: center;">
                            <!-- <img src="{{ url_for('static', filename='img/smallphishtitanlogo.png') }}" alt="logo" style="height: 50px; width: auto; margin-right: 10px;"> -->
                            Name
                        </div>
                    </th>
                    <th>
                        <div style="padding: 20px;  font-family: 'Roboto'; text-align: center;">
                            <!-- üí¨ -->
                             Comment
                        </div>
                    </th>
                    <th>
                        <div style="padding: 20px;  font-family: 'Roboto'; text-align: center;">
                            <!-- ‚è∞ -->
                            Time
                        </div>
                    </th>
                </tr>
                
            
                
                {% for row in rows %}
                <tr class="box">
                    <!-- Column for the logo and name -->
                    <td>
                        <div class="comment-wrapper" style="padding: 10px;">
                            <img src="{{ url_for('static', filename='img/smallphishtitanlogo.png') }}" alt="logo">
                            <p>{{ row[0] }}</p>
                        </div>
                        
                    </td>
                    <!-- Column for the comment -->
                    <td>
                        <p style="text-align: left; white-space: top; overflow: hidden; text-overflow: ellipsis; padding: 10px 10px;">{{ row[1] }}</p>
                    </td>
                    <!-- Column for the timestamp -->
                    <td><p>{{ row[2] }}</p></td>
                </tr>
                {% endfor %}
            </table
            
            
            
           
        </div>
    </section>
        
    <script src="static/js/script.js"></script>
    <script>
        function logout() {
            // Create a new form element
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout'; // Specify the logout route in Flask
        
            // Create a hidden input field to mimic the behavior of a form submission
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'logout'; // Specify the name of the POST parameter
            input.value = 'true'; // Specify the value of the POST parameter
            form.appendChild(input);
        
            // Append the form to the document body and submit it
            document.body.appendChild(form);
            form.submit();
        }
        </script>


</body>
